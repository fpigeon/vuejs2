<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vuejs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
    <style>
        body {
            padding-top: 40px;
        }
    </style>
</head>
<body>
    <div id="root" class="container">

        <progress-view inline-template>
            <div>
                <h1>Your Progress through this course is {{ completionRate }}</h1>
                <p><button @click="completionRate += 10">Update Complettion Rate</button></p>
            </div>
        </progress-view>

    </div>



    <script src="https://unpkg.com/vue@2.2.1"></script>
    <script src="main.js"></script>
</body>
</html>
