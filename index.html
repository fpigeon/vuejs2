<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vuejs</title>
    <style>
        .color-red {color: red;}
        .color-blue {color: blue;}
        .is-loading {background: red;}
    </style>
</head>
<body>
    <div id="root">
        <h1 :class="className">Hello World</h1>
        <button v-bind:title="title">Hover over me</button>
        <!--shorthand-->
        <button :title="title">Hover over me</button>

        <h1>Another Example</h1>
        <button :class="{'is-loading' : isLoading }"
                @click="toggleClass" >
                Toggle Me
        </button>


    </div>



    <script src="https://unpkg.com/vue@2.2.1"></script>
    <script>

        var app = new Vue ({
            el: '#root',
            data: {
                title: 'now set thru js',
                className: 'color-blue',
                isLoading: false
            },
            methods: {
                toggleClass() {
                    this.isLoading = true
                }
            }

        })




    </script>
</body>
</html>
